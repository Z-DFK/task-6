<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Стартовый шаблон</title>
		<meta name="description" content="Краткое описание страницы, которое будет отображаться в результатах поиска." />
		<meta name="keywords" content="ключевое слово 1, ключевое слово 2, ключевое слово 3" />
		<meta name="author" content="Ваше имя или название компании" />
		<meta http-equiv="cache-control" content="max-age=1800" />
		<meta http-equiv="refresh" content="30" />
		<meta name="theme-color" content="#317EFB" />
		<meta property="og:title" content="Заголовок страницы" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://example.com/page.html" />
		<meta property="og:image" content="https://example.com/image.jpg" />
		<meta property="og:description" content="Описание страницы, которое будет отображаться в социальных сетях." />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Заголовок страницы" />
		<meta name="twitter:description" content="Описание страницы" />
		<meta name="twitter:image" content="https://example.com/image.jpg" />
		<meta name="language" content="ru" />
		<meta name="robots" content="index, nofollow" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>
	<body class="website" id="website">
		<header class="website__header header" id="header">
			<div class="container header__container">
				<div class="header__row header__row--top">
					<div class="header__left">
						<div class="header__list">
							<div class="header__menu">
								<img src="./img/sidelist.svg" alt="" class="header__menu-img" />
								<div class="header__menu-name">Menu</div>
							</div>
							<div class="header__search">
								<img src="./img/icon.svg" alt="" class="header__search-img" />
								<div class="header__search-name">Search</div>
							</div>
							<img src="./img/Group 32234.svg" alt="" class="header__studio" />
						</div>
					</div>
					<div class="header__right">
						<div class="header__iconlist">
							<img src="./img/User.svg" alt="" class="header__iconlist-1" />
							<img src="./img/Heart-1.svg" alt="" class="header__iconlist-2" />
							<img src="./img/Cart-1.svg" alt="" class="header__iconlist-3" />
						</div>
						<div class="header__menulist">
							<div class="header__eng">
								<div class="header__eng-name">ENG</div>
								<img src="./img/arrow@2x.svg" alt="" class="header__eng-img" />
							</div>
							<div class="header__usd">
								<div class="header__usd-name">USD</div>
								<img src="./img/arrow@2x.svg" alt="" class="header__eng-img" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="website__layout">
			<main class="website__main main" id="main">
				<div class="main__wrapper">
					Контент сайта
				</div>
			</main>
		</div>
		<footer class="website__footer footer" id="footer">
			<div class="container footer__container">
				Подвал сайта
			</div>
		</footer>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
